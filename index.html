<html><head>
  <title>3D Ball Rolling Game - Multiple Levels with Holes</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100% }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #winMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 72px;
      text-align: center;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      opacity: 0;
      transition: opacity 1s;
      display: none;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    #coinCount {
      position: absolute;
      top: 10px;
      right: 10px;
      color: gold;
      font-family: Arial, sans-serif;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #levelInfo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #credits {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      56% { color: blue; }
      70% { color: indigo; }
      84% { color: violet; }
      100% { color: red; }
    }
    #winMessage span {
      display: inline-block;
      animation: rainbow 5s linear infinite, bounce 0.5s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
  </head>
  <body>
  <div id="instructions">
    Use WASD or Arrow keys to roll the rainbow ball.<br>
    Collect all spinning coins and reach the checkered platform to advance to the next level!<br>
    Be careful of holes - falling in one will reset the level!
  </div>
  <div id="winMessage">
    <span>Y</span><span>o</span><span>u</span> <span>W</span><span>i</span><span>n</span><span>!</span>
  </div>
  <div id="fireworks"></div>
  <div id="coinCount">Coins Remaining: 0</div>
  <div id="levelInfo">Level: 1</div>
  <div id="credits">Created by NotIshi28</div>
  <div id="timer">Time: 00:00.000</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    let scene, camera, renderer, ball, platform;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let velocity = new THREE.Vector3();
    let acceleration = new THREE.Vector3();
    let walls = [];
    let coins = [];
    let holes = [];
    let coinsRemaining = 0;
    let clouds = [];
    let currentLevel = 1;
    let totalLevels = 5;
    let gameWon = false;
    let startTime;
    let timerInterval;
    
    // Sound effects
    const sounds = {
      coinCollect: new Howl({
        src: ['https://freesound.org/data/previews/162/162805_2578041-lq.mp3'],
        volume: 0.5
      }),
      levelComplete: new Howl({
        src: ['https://freesound.org/data/previews/122/122255_1074082-lq.mp3'],
        volume: 0.5
      }),
      fallInHole: new Howl({
        src: ['https://freesound.org/data/previews/326/326133_3271346-lq.mp3'],
        volume: 0.5
      }),
      backgroundMusic: new Howl({
        src: ['https://freesound.org/data/previews/560/560738_12295155-lq.mp3'],
        volume: 0.3,
        loop: true,
      }),
      winSound: new Howl({
        src: ['https://freesound.org/data/previews/258/258142_4631294-lq.mp3'],
        volume: 0.5
      })
    };
    
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
  
      // Improved Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7);
      directionalLight.castShadow = true;
      scene.add(directionalLight);
  
      // Improved shadow settings
      directionalLight.shadow.mapSize.width = 4096;
      directionalLight.shadow.mapSize.height = 4096;
      directionalLight.shadow.camera.near = 1;
      directionalLight.shadow.camera.far = 50;
      directionalLight.shadow.camera.left = -25;
      directionalLight.shadow.camera.right = 25;
      directionalLight.shadow.camera.top = 25;
      directionalLight.shadow.camera.bottom = -25;
  
      // Enable shadow rendering
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  
      loadLevel(currentLevel);
  
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);
  
      // Start background music after a short delay
      setTimeout(() => {
        sounds.backgroundMusic.play();
      }, 3000);
  
      startTimer();
      animate();
    }
  </script>
  </body></html>
